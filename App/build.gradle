group 'be.hepl.benbear'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

configurations {
    shadow
    compile.extendsFrom shadow
}

dependencies {
    testCompile 'junit:junit:4.12'
    shadow fileTree(dir: '../libs', include: '*.jar') // Also include the oracle driver
}

jar {
    configurations.shadow.each { slice ->
        from(project.zipTree(slice)) {
            exclude 'META-INF/DEPENDENCIES',
                    'META-INF/ECLIPSEF.RSA',
                    'META-INF/ECLIPSEF.SF',
                    'META-INF/LICENSE',
                    'META-INF/LICENSE.txt',
                    'META-INF/NOTICE',
                    'META-INF/NOTICE.txt',
                    'about_files/**',
                    'about.html',
                    'LICENSE'
        }
    }
    manifest {
        attributes 'Main-Class': 'be.hepl.benbear.oedapp.SearchApplication'
    }
}
